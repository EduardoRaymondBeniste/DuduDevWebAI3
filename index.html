<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Consultar Clima</h2>
    <form action="/" method="POST">
        <label for="cidade">Digite o nome da cidade:</label><br>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: London" required><br><br>
        <button type="submit">Consultar</button>
    </form>
</body>
</html>
